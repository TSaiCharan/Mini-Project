<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>

        <link rel="shortcut icon" href="../ImageSource/logo.png" type="image/x-icon">

        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="navbar.css">

        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

        <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase.js"></script>
    </head>
    <body>
        <div class="navbar"></div>
        <script>
            $(function() {
                $(".navbar").load("navbar.html");
            });
        </script>
        <div class="text_register" style="padding-top: 30px;">
            <div class="header_register">
                Login
            </div>
            <div class="register_form">
                <table cellspacing="10px" class="table_register">
                    <tr>
                        <td align="right" style="padding-left: 100px;"><label for="number">Phone Number</label></td>
                        <td style="padding-left: 30px;"><input type="tel" name="mail" id="number" size="30"></td>
                    </tr>
                    <tr>
                        <td align="right"><label for="password">Password</label></td>
                        <td style="padding-left: 30px;"><input type="password" name="password" id="password" size="30"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="checkbox" name="keepLogin" id="keepLogin">Keep Me Login 
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <button type="submit" class="btn" onclick="validateLogin()">Login</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="userLogin.js"></script>
    </body>
</html>
